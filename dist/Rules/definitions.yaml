        "inf", "lim", "liminf", "limsup", "max", "min", "sup",
        "injlim", "projlim", "inj lim", "proj lim",

        # these come from the nemeth book (Rule XVII)
        "arc",
        "amp", "amplitude",
        "antilog", "antilogarithm",
